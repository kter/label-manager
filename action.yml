name: 'Label Manager'
description: 'Automatic labeling according to the number of approvals.'
inputs:
  approval_count:
    description: 'approval count'
    default: 1
  leader_name:
    description: 'leader name'
    # TODO: no require
    required: true
  github_token:
    required: true
  github_repository:
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.approval_count }}
    - ${{ inputs.leader_name }}
    - ${{ inputs.github_token }}
    - ${{ inputs.github_repository }}
branding:
  icon: 'tag'
  color: 'gray-dark'
